<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - CryptoSocial Wallet</title>
    <link rel="stylesheet" href="css/registrationStyle.css">

</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h1>CryptoSocial</h1>
        <p>Создайте свой криптокошелек</p>
    </div>

    <form id="registerForm" onsubmit="return handleRegister(event)">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required minlength="3">
            <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required minlength="8" oninput="checkPasswordStrength()">
            <div class="password-strength">
                <div class="password-strength-bar" id="strengthBar"></div>
            </div>
            <div class="password-requirements">
                Пароль должен содержать минимум 8 символов, включая буквы, цифры и специальные символы
            </div>
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Подтвердите пароль</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
                Я принимаю <a href="/terms" target="_blank">условия использования</a> и
                <a href="/privacy" target="_blank">политику конфиденциальности</a>
            </label>
        </div>

        <button type="submit" class="button">Создать аккаунт</button>
    </form>

    <div class="register-footer">
        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>
</div>

<script src="js/registrationScript.js"></script>

</body>
</html>
